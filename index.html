<!DOCTYPE html>
<html>
<head>
	<title>UIchallenge</title>
	<link rel="shortcut icon" href="image/star.png">
	<link rel="stylesheet"  href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<!-- logo and front page -->
	<div class="head">
		<h1 class="main">Events for Hispanic Heritage Month for 2015</h1><br>
		<img class="star" src="image/star.png"><br>
		<h1 class="logo">macys</h1>
	</div>

	<!-- creating an empty div to append the elements from the function work and display it. -->
	<div id="results">
		
	</div>

	<!-- small lightbox pop up div to display when see more details button is clicked -->
	<div id="popup" >
		<div class="atama">
 			<h2 class="detail">Details</h2>
 		</div>
		<p id="popup-Date"></p>
		<p id="popup-Time"></p>
		<p id="popup-Location"></p>
		<p id="popup-Floor"></p>
		<p id="popup-City"></p>
		<p id="popup-Description"></p>
		<p id="popup-Rsvp"></p>
		<button type="button" class="close">Close</button>
	</div>
	

 	
 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
 <script src="js/eventdata.js"></script>
</body>
</html>
